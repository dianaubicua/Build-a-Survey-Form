<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Please take a moment to fill out our survey.</p>
    </header>
    
    <!-- Survey Form -->
    <form id="survey-form">
        <div class="form-group">
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        
        <div class="form-group">
            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
            <label for="number" id="number-label">Age:</label>
            <input type="number" id="number" name="age" min="18" max="120" placeholder="Enter your age" required>
        </div>
        
        <div class="form-group">
            <label for="dropdown">Gender:</label>
            <select id="dropdown" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Would you recommend our product to a friend?</label><br>
            <input type="radio" name="recommendation" value="yes"> Yes
            <input type="radio" name="recommendation" value="no"> No
        </div>
        
        <div class="form-group">
            <label>Please select your hobbies:</label><br>
            <input type="checkbox" name="hobbies" value="reading"> Reading
            <input type="checkbox" name="hobbies" value="gaming"> Gaming
            <input type="checkbox" name="hobbies" value="sports"> Sports
        </div>
        
        <div class="form-group">
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea>
        </div>
        
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
